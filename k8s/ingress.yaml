apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: todo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-todo-service
                port:
                  number: 80
